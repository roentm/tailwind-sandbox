<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config={
        darkMode: 'class'
      }
    </script>
    <style>
      .toggle-checkbox:checked {
        right:0;
        border-color: #68D391;

      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: #68D391;
      }
      </style>
    <title>Dark Mode</title>
  </head>
  <body class="bg-white dark:bg-slate-800">
    <div
      class="container mx-auto mt-10 bg-white dark:bg-slate-900 rounded-xl px-6 py-8 shadow-xl"
    >
      <h3 class="text-slate-900 dark:text-white font-medium tracking-tight">
        Lorem ipsum dolor sit.
      </h3>
      <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Amet nisi at
        reprehenderit 
        possimus maxime nulla? Corporis nobis necessitatibus dicta
        quos odio? Neque repellat nemo ut.
      </p>
    </div>
    <div class="mt-10 mx-10">
      <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in ">
        <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
        <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
      </div>
      <label for="toggle" class="text-xs text-gray-800 dark:text-gray-200">Toggle Dark Mode</label>
    </div>
    
    <script>
      document.getElementById('toggle').addEventListener('change',()=>{
        if(toggle.checked){
          document.documentElement.classList.add('dark');}
          else{
            document.documentElement.classList.remove('dark');
          }
        }
      )
    </script>
  </body>
</html>
